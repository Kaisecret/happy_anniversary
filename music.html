<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILOVEYOU VENUS - Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Quicksand', sans-serif; background-color: #fdf2f8; overflow-x: hidden; }
        .font-handwriting { font-family: 'Dancing Script', cursive; }
        .font-serif-display { font-family: 'Playfair Display', serif; }
        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) translateX(20px) rotate(360deg); opacity: 0; }
        }
        .heart-particle { position: fixed; top: -10%; pointer-events: none; animation-name: fall; animation-timing-function: linear; animation-iteration-count: infinite; }
        .glass-panel { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); }
        
        /* Custom scrollbar for playlist */
        .playlist-scroll::-webkit-scrollbar { width: 6px; }
        .playlist-scroll::-webkit-scrollbar-track { background: #fce7f3; }
        .playlist-scroll::-webkit-scrollbar-thumb { background: #db2777; border-radius: 3px; }
    </style>
</head>
<body class="bg-pink-50 text-gray-900 pb-24 md:pb-0">

    <div id="hearts-container" class="fixed inset-0 pointer-events-none z-0"></div>
    <div class="hidden md:block absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-rose-300 via-pink-500 to-rose-300"></div>

    <main class="relative z-10 pt-8 md:pt-12 min-h-screen">
        <div class="max-w-4xl mx-auto px-4 pb-24 pt-4 animate-[slideUp_0.5s_ease-out]">
            <h2 class="text-3xl font-serif-display text-center text-rose-800 mb-8">Our Playlist</h2>
     
            <div class="flex flex-col md:flex-row gap-8">
                <!-- Player Card -->
                <div class="w-full md:w-1/3 flex flex-col items-center">
                    <div class="w-64 h-64 rounded-2xl overflow-hidden shadow-2xl relative group">
                        <img id="current-cover" src="" alt="Album Art" class="w-full h-full object-cover transition-all duration-500" />
                        <div class="absolute inset-0 bg-black/20 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                            <div class="w-12 h-12 bg-white/90 rounded-full flex items-center justify-center">
                                <div class="w-3 h-3 bg-rose-500 rounded-full animate-ping"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-6 text-center w-full glass-panel p-6 rounded-2xl">
                        <h3 id="current-title" class="text-xl font-bold text-gray-800 truncate">Song Title</h3>
                        <p id="current-artist" class="text-rose-500 font-medium">Artist</p>
                        
                        <div class="mt-4 w-full bg-gray-200 rounded-full h-1.5 overflow-hidden">
                            <div id="progress-bar" class="bg-rose-500 h-full rounded-full transition-all duration-300" style="width: 0%"></div>
                        </div>
                        <div class="flex justify-between text-xs text-gray-500 mt-1">
                            <span>0:00</span>
                            <span id="current-duration">0:00</span>
                        </div>
     
                        <div class="flex items-center justify-center gap-6 mt-4">
                            <button id="prev-btn" class="text-gray-400 hover:text-rose-500 transition-colors"><i data-lucide="skip-back" width="24"></i></button>
                            <button id="play-btn" class="w-14 h-14 bg-rose-500 rounded-full text-white flex items-center justify-center shadow-lg hover:bg-rose-600 hover:scale-105 transition-all">
                                <i data-lucide="play" width="24" class="ml-1" id="play-icon"></i>
                            </button>
                            <button id="next-btn" class="text-gray-400 hover:text-rose-500 transition-colors"><i data-lucide="skip-forward" width="24"></i></button>
                        </div>
                    </div>
                </div>
     
                <!-- Playlist -->
                <div class="w-full md:w-2/3 glass-panel rounded-2xl p-6 overflow-hidden">
                     <div class="flex items-center gap-2 mb-4 text-gray-600">
                         <i data-lucide="music" width="20"></i>
                         <span class="font-semibold">Queue</span>
                     </div>
                     <div id="playlist-container" class="space-y-2 h-[400px] overflow-y-auto pr-2 playlist-scroll">
                         <!-- Items generated by JS -->
                     </div>
                </div>
            </div>
         </div>
    </main>

    <!-- Navigation -->
    <div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 z-40 w-[95%] max-w-2xl">
        <div class="glass-panel rounded-2xl shadow-2xl p-2 flex justify-around items-center border border-white/50">
            <a href="home.html" class="flex flex-col items-center justify-center p-2 md:p-4 rounded-xl transition-all duration-300 text-gray-500 hover:bg-rose-100 hover:text-rose-500">
                <i data-lucide="heart"></i>
                <span class="text-xs md:text-sm font-medium mt-1">Home</span>
            </a>
            <a href="letter.html" class="flex flex-col items-center justify-center p-2 md:p-4 rounded-xl transition-all duration-300 text-gray-500 hover:bg-rose-100 hover:text-rose-500">
                <i data-lucide="file-text"></i>
                <span class="text-xs md:text-sm font-medium mt-1">Letter</span>
            </a>
            <a href="music.html" class="flex flex-col items-center justify-center p-2 md:p-4 rounded-xl transition-all duration-300 bg-rose-500 text-white shadow-lg scale-105">
                <i data-lucide="music" class="animate-bounce"></i>
                <span class="text-xs md:text-sm font-medium mt-1">Music</span>
            </a>
            <a href="photos.html" class="flex flex-col items-center justify-center p-2 md:p-4 rounded-xl transition-all duration-300 text-gray-500 hover:bg-rose-100 hover:text-rose-500">
                <i data-lucide="image"></i>
                <span class="text-xs md:text-sm font-medium mt-1">Photos</span>
            </a>
            <a href="garden.html" class="flex flex-col items-center justify-center p-2 md:p-4 rounded-xl transition-all duration-300 text-gray-500 hover:bg-rose-100 hover:text-rose-500">
                <i data-lucide="flower-2"></i>
                <span class="text-xs md:text-sm font-medium mt-1">Garden</span>
            </a>
        </div>
    </div>

    <script>
        if(localStorage.getItem('venus_auth') !== 'true') window.location.href = 'landingpage.html';
        
        // Hearts
        const heartsContainer = document.getElementById('hearts-container');
        for(let i=0; i<30; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart-particle absolute text-pink-300 opacity-60';
            heart.innerText = 'â¤';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            heart.style.animationDelay = (Math.random() * 5) + 's';
            heartsContainer.appendChild(heart);
        }

        // Hidden audio element (real music)
        const audio = new Audio();
        audio.preload = 'metadata';

        // Music Logic
        const SONGS = [
            { 
                id: 1, 
                title: "Palagi", 
                artist: "TJ Monterde", 
                duration: "4:29", 
                cover: "490064962_1367391611170707_6298098680162847152_n.jpg",
                src: "Palagi - TJ Monterde (Lyric Video) _ @dhorynmarimon [908773h7OAM].mp3"
            },
            { 
                id: 2, 
                title: "711", 
                artist: "toneejay", 
                duration: "3:40", 
                cover: "91ee1684-7588-4e51-ad89-90afb5f95829.jpg",
                src: "TONEEJAY - 711 (Official Lyric Video) [9RJ-oc7cvW0].mp3"
            },
            { 
                id: 3, 
                title: "Perfect", 
                artist: "Ed Sheeran", 
                duration: "4:23", 
                cover: "475923439_668365318848952_4780421772800489654_n.jpg",
                src: "Ed Sheeran - Perfect [cNGjD0VG4R8].mp3"
            },
            { 
                id: 4, 
                title: "Just the Way You Are", 
                artist: "Bruno Mars", 
                duration: "3:40", 
                cover: "473537698_616665794100853_6575315159059665667_n.jpg",
                src: "Bruno Mars - Just The Way You Are (Official Music Video) [LjhCEhWiKXk].mp3"
            },
            { 
                id: 5, 
                title: "Tahanan", 
                artist: "Adie", 
                duration: "4:10", 
                cover: "473092140_621013653673190_5376845748223674071_n.jpg",
                src: "Adie - Tahanan (Official Lyric Video) [51Jn7_lW58o].mp3"
            },
        ];

        let currentIndex = 0;
        let isPlaying = false;

        const progressBar = document.getElementById('progress-bar');
        const durationEl = document.getElementById('current-duration');
        const timeRow = durationEl ? durationEl.parentElement : null;
        const currentTimeEl = timeRow ? timeRow.firstElementChild : null;

        function formatTime(seconds) {
            const s = Math.floor(seconds || 0);
            const mins = Math.floor(s / 60);
            const secs = s % 60;
            return mins + ":" + secs.toString().padStart(2, '0');
        }

        function updateTime() {
            if (!audio) return;
            const current = audio.currentTime || 0;
            const duration = audio.duration;
            const hasDuration = Number.isFinite(duration) && duration > 0;

            if (progressBar) {
                const pct = hasDuration ? (current / duration) * 100 : 0;
                progressBar.style.width = pct + "%";
            }
            if (currentTimeEl) {
                currentTimeEl.textContent = formatTime(current);
            }
            if (durationEl) {
                durationEl.textContent = hasDuration ? formatTime(duration) : "0:00";
            }
        }

        // Save player state to localStorage so it can resume on other pages
        function savePlayerState() {
            const song = SONGS[currentIndex];
            if (!song) return;
            const state = {
                src: song.src,
                index: currentIndex,
                currentTime: audio.currentTime || 0,
                isPlaying: !audio.paused
            };
            localStorage.setItem('venus_player_state', JSON.stringify(state));
        }

        function loadPlayerState() {
            try {
                const raw = localStorage.getItem('venus_player_state');
                if (!raw) return false;
                const state = JSON.parse(raw);
                if (!state || !state.src) return false;

                const idx = SONGS.findIndex(s => s.src === state.src);
                if (idx !== -1) {
                    currentIndex = idx;
                }
                audio.src = state.src;
                audio.currentTime = state.currentTime || 0;
                isPlaying = !!state.isPlaying;

                if (state.isPlaying) {
                    audio.play().catch(() => {});
                }
                return true;
            } catch (e) {
                return false;
            }
        }

        function setCurrentSong(index, autoplay = false) {
            currentIndex = index;
            const song = SONGS[currentIndex];

            if (song && song.src) {
                audio.src = song.src;
                audio.currentTime = 0;
            } else {
                audio.removeAttribute('src');
            }

            if (progressBar) {
                progressBar.style.width = "0%";
            }

            if (autoplay && song && song.src) {
                audio.play().catch(() => {});
            }

            renderPlayer();
            savePlayerState();
        }

        function renderPlayer() {
            const song = SONGS[currentIndex];
            document.getElementById('current-cover').src = song.cover;
            document.getElementById('current-title').innerText = song.title;
            document.getElementById('current-artist').innerText = song.artist;
            document.getElementById('current-duration').innerText = song.duration;

            const playBtn = document.getElementById('play-btn');
            playBtn.innerHTML = isPlaying 
                ? '<i data-lucide="pause" width="24" fill="currentColor"></i>' 
                : '<i data-lucide="play" width="24" class="ml-1" fill="currentColor"></i>';
            lucide.createIcons();

            renderPlaylist();
        }

        function renderPlaylist() {
            const container = document.getElementById('playlist-container');
            container.innerHTML = '';
            SONGS.forEach((song, idx) => {
                const isActive = idx === currentIndex;
                const div = document.createElement('div');
                div.className = `flex items-center p-3 rounded-xl transition-all cursor-pointer group ${isActive ? 'bg-rose-100 border border-rose-200' : 'hover:bg-white/50 border border-transparent'}`;
                div.onclick = () => {
                    setCurrentSong(idx, true);
                };

                let visualizerHtml = '';
                if(isActive && isPlaying) {
                    visualizerHtml = `
                        <div class="absolute inset-0 bg-black/40 flex items-center justify-center">
                            <div class="flex gap-0.5 items-end h-4">
                                <div class="w-1 bg-white animate-[bounce_1s_infinite] h-2"></div>
                                <div class="w-1 bg-white animate-[bounce_1.2s_infinite] h-4"></div>
                                <div class="w-1 bg-white animate-[bounce_0.8s_infinite] h-3"></div>
                            </div>
                        </div>`;
                }

                div.innerHTML = `
                    <div class="relative w-12 h-12 rounded-lg overflow-hidden mr-4 flex-shrink-0">
                        <img src="${song.cover}" alt="${song.title}" class="w-full h-full object-cover" />
                        ${visualizerHtml}
                    </div>
                    <div class="flex-1 min-w-0">
                        <h4 class="font-semibold truncate ${isActive ? 'text-rose-700' : 'text-gray-800'}">${song.title}</h4>
                        <p class="text-sm text-gray-500 truncate">${song.artist}</p>
                    </div>
                    <div class="text-gray-400 text-sm font-medium ml-4">
                        ${isActive && isPlaying ? '<i data-lucide="heart" size="16" fill="currentColor" class="text-rose-500"></i>' : song.duration}
                    </div>
                `;
                container.appendChild(div);
            });
            lucide.createIcons();
        }

        document.getElementById('play-btn').addEventListener('click', () => {
            if (!audio.src) {
                setCurrentSong(currentIndex, true);
                return;
            }
            if (audio.paused) {
                audio.play().catch(() => {});
            } else {
                audio.pause();
            }
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            const nextIndex = (currentIndex + 1) % SONGS.length;
            setCurrentSong(nextIndex, true);
        });

        document.getElementById('prev-btn').addEventListener('click', () => {
            const prevIndex = (currentIndex - 1 + SONGS.length) % SONGS.length;
            setCurrentSong(prevIndex, true);
        });

        // Sync UI with audio events
        audio.addEventListener('play', () => {
            isPlaying = true;
            renderPlayer();
            savePlayerState();
        });

        audio.addEventListener('pause', () => {
            isPlaying = false;
            renderPlayer();
            savePlayerState();
        });

        audio.addEventListener('ended', () => {
            const nextIndex = (currentIndex + 1) % SONGS.length;
            setCurrentSong(nextIndex, true);
        });

        audio.addEventListener('loadedmetadata', () => {
            updateTime();
            savePlayerState();
        });

        audio.addEventListener('timeupdate', () => {
            updateTime();
            savePlayerState();
        });

        window.addEventListener('beforeunload', savePlayerState);

        // Initial: try to load last state; if none, default to first song (Palagi)
        if (!loadPlayerState()) {
            setCurrentSong(0, false);
        } else {
            renderPlayer();
        }
    </script>
</body>
</html>
