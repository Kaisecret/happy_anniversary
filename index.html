<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILOVEYOU VENUS - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fdf2f8;
            overflow-y: auto; /* changed from hidden so it can scroll */
        }
        .font-handwriting { font-family: 'Dancing Script', cursive; }
        .font-serif-display { font-family: 'Playfair Display', serif; }
        
        /* Falling Hearts Animation */
        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) translateX(20px) rotate(360deg); opacity: 0; }
        }
        .heart-particle {
            position: fixed;
            top: -10%;
            z-index: 0;
            pointer-events: none;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .shake { animation: shake 0.5s ease-in-out; }
    </style>
</head>
<body class="bg-pink-50 h-screen w-screen flex flex-col items-center justify-center relative">

    <!-- Falling Hearts Container -->
    <div id="hearts-container"></div>

    <!-- Background Decor -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none z-0">
        <div class="absolute top-10 left-10 text-pink-200 animate-pulse">
            <i data-lucide="heart" width="100" height="100" fill="currentColor"></i>
        </div>
        <div class="absolute bottom-20 right-20 text-pink-200 animate-bounce" style="animation-delay: 0.7s">
            <i data-lucide="heart" width="80" height="80" fill="currentColor"></i>
        </div>
    </div>

    <!-- Passcode Container -->
    <div id="passcode-card" class="relative z-10 glass-panel p-8 rounded-3xl shadow-xl border border-pink-100 max-w-sm w-full transition-transform mx-4">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-pink-100 rounded-full mb-4 text-pink-500 shadow-inner">
                <i data-lucide="lock" width="32" height="32"></i>
            </div>
            <h1 class="text-2xl font-serif-display font-bold text-gray-800">ILOVEYOU VENUS</h1>
            <p class="text-gray-500 mt-2 text-sm">Enter our special date (MMDDYY)</p>
        </div>

        <!-- Dots -->
        <div class="flex justify-center gap-4 mb-8" id="dots-container">
            <!-- Dots generated by JS -->
        </div>

        <!-- Numpad -->
        <div class="grid grid-cols-3 gap-4">
            <button class="numpad-btn h-16 w-16 rounded-full bg-white hover:bg-pink-50 text-xl font-medium text-gray-700 shadow-sm border border-pink-100 transition-colors active:scale-95 flex items-center justify-center mx-auto" data-num="1">1</button>
            <button class="numpad-btn h-16 w-16 rounded-full bg-white hover:bg-pink-50 text-xl font-medium text-gray-700 shadow-sm border border-pink-100 transition-colors active:scale-95 flex items-center justify-center mx-auto" data-num="2">2</button>
            <button class="numpad-btn h-16 w-16 rounded-full bg-white hover:bg-pink-50 text-xl font-medium text-gray-700 shadow-sm border border-pink-100 transition-colors active:scale-95 flex items-center justify-center mx-auto" data-num="3">3</button>
            <button class="numpad-btn h-16 w-16 rounded-full bg-white hover:bg-pink-50 text-xl font-medium text-gray-700 shadow-sm border border-pink-100 transition-colors active:scale-95 flex items-center justify-center mx-auto" data-num="4">4</button>
            <button class="numpad-btn h-16 w-16 rounded-full bg-white hover:bg-pink-50 text-xl font-medium text-gray-700 shadow-sm border border-pink-100 transition-colors active:scale-95 flex items-center justify-center mx-auto" data-num="5">5</button>
            <button class="numpad-btn h-16 w-16 rounded-full bg-white hover:bg-pink-50 text-xl font-medium text-gray-700 shadow-sm border border-pink-100 transition-colors active:scale-95 flex items-center justify-center mx-auto" data-num="6">6</button>
            <button class="numpad-btn h-16 w-16 rounded-full bg-white hover:bg-pink-50 text-xl font-medium text-gray-700 shadow-sm border border-pink-100 transition-colors active:scale-95 flex items-center justify-center mx-auto" data-num="7">7</button>
            <button class="numpad-btn h-16 w-16 rounded-full bg-white hover:bg-pink-50 text-xl font-medium text-gray-700 shadow-sm border border-pink-100 transition-colors active:scale-95 flex items-center justify-center mx-auto" data-num="8">8</button>
            <button class="numpad-btn h-16 w-16 rounded-full bg-white hover:bg-pink-50 text-xl font-medium text-gray-700 shadow-sm border border-pink-100 transition-colors active:scale-95 flex items-center justify-center mx-auto" data-num="9">9</button>
            
            <div class="w-16"></div> <!-- Spacer -->
            <button class="numpad-btn h-16 w-16 rounded-full bg-white hover:bg-pink-50 text-xl font-medium text-gray-700 shadow-sm border border-pink-100 transition-colors active:scale-95 flex items-center justify-center mx-auto" data-num="0">0</button>
            <button id="delete-btn" class="h-16 w-16 rounded-full bg-transparent text-gray-500 hover:text-rose-500 transition-colors flex items-center justify-center mx-auto active:scale-95">
                ⌫
            </button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Auth Check
        if(localStorage.getItem('venus_auth') === 'true') {
            window.location.href = 'home.html';
        }

        // Logic
        const CORRECT_CODE = "121324";
        let input = "";
        const dotsContainer = document.getElementById('dots-container');
        const card = document.getElementById('passcode-card');

        function renderDots(isError = false) {
            dotsContainer.innerHTML = '';
            for(let i=0; i<6; i++) {
                const dot = document.createElement('div');
                let classes = "w-4 h-4 rounded-full transition-all duration-300 ";
                if(i < input.length) {
                    classes += "bg-rose-500 scale-110 shadow-lg shadow-rose-200 ";
                } else {
                    classes += "bg-pink-200 scale-100 ";
                }
                if(isError) classes += "bg-red-500 animate-pulse ";
                dot.className = classes;
                dotsContainer.appendChild(dot);
            }
        }

        function handleInput(num) {
            if(input.length < 6) {
                input += num;
                renderDots();
                
                if(input.length === 6) {
                    if(input === CORRECT_CODE) {
                        localStorage.setItem('venus_auth', 'true');
                        window.location.href = 'home.html';
                    } else {
                        renderDots(true);
                        card.classList.add('shake');
                        setTimeout(() => {
                            input = "";
                            renderDots();
                            card.classList.remove('shake');
                        }, 500);
                    }
                }
            }
        }

        document.querySelectorAll('.numpad-btn').forEach(btn => {
            btn.addEventListener('click', () => handleInput(btn.dataset.num));
        });

        document.getElementById('delete-btn').addEventListener('click', () => {
            input = input.slice(0, -1);
            renderDots();
        });

        // Initial Render
        renderDots();

        // Falling Hearts
        const heartsContainer = document.getElementById('hearts-container');
        for(let i=0; i<30; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart-particle absolute text-pink-300 opacity-60';
            heart.innerText = '❤';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            heart.style.animationDelay = (Math.random() * 5) + 's';
            heartsContainer.appendChild(heart);
        }
    </script>
</body>
</html>
