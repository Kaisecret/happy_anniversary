<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILOVEYOU VENUS - Garden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Quicksand', sans-serif; background-color: #fdf2f8; overflow-x: hidden; }
        .font-handwriting { font-family: 'Dancing Script', cursive; }
        .font-serif-display { font-family: 'Playfair Display', serif; }
        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) translateX(20px) rotate(360deg); opacity: 0; }
        }
        .heart-particle { position: fixed; top: -10%; pointer-events: none; animation-name: fall; animation-timing-function: linear; animation-iteration-count: infinite; }
        .glass-panel { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); }
        
        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        .flower-sway { animation: sway 3s ease-in-out infinite; transform-origin: bottom; }
    </style>
</head>
<body class="bg-pink-50 text-gray-900 pb-24 md:pb-0">

    <div id="hearts-container" class="fixed inset-0 pointer-events-none z-0"></div>
    <div class="hidden md:block absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-rose-300 via-pink-500 to-rose-300"></div>

    <main class="relative z-10 pt-8 md:pt-12 min-h-screen">
        <div class="animate-[fadeIn_0.5s_ease]">
            <div id="garden-container" class="w-full h-[600px] relative overflow-hidden glass-panel rounded-3xl shadow-xl mt-8 mx-auto max-w-5xl border-b-8 border-rose-900 bg-gradient-to-b from-sky-100 to-green-100">
                <h2 class="absolute top-4 left-0 right-0 text-center text-2xl font-serif-display text-rose-800 z-10 pointer-events-none">
                    Our Growing Garden
                </h2>
                
                <!-- Sky / Sun -->
                <div class="absolute top-[-50px] right-[-50px] w-40 h-40 bg-yellow-200 rounded-full blur-xl opacity-60"></div>
    
                <!-- Ground -->
                <div class="absolute bottom-0 w-full h-1/3 bg-gradient-to-t from-green-300 to-green-100 skew-y-2 origin-bottom-left scale-110"></div>
    
                <!-- Flowers Container -->
                <div id="flowers-area" class="absolute inset-0 pointer-events-none"></div>
    
                <button id="plant-btn" class="absolute bottom-6 right-6 z-20 bg-rose-500 hover:bg-rose-600 text-white px-6 py-2 rounded-full shadow-lg font-bold transition-transform active:scale-95 flex items-center gap-2 cursor-pointer">
                    <span>Plant a Flower</span> ðŸŒ¸
                </button>
            </div>
        </div>
    </main>

    <!-- Navigation -->
    <div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 z-40 w-[95%] max-w-2xl">
        <div class="glass-panel rounded-2xl shadow-2xl p-2 flex justify-around items-center border border-white/50">
            <a href="home.html" class="flex flex-col items-center justify-center p-2 md:p-4 rounded-xl transition-all duration-300 text-gray-500 hover:bg-rose-100 hover:text-rose-500">
                <i data-lucide="heart"></i>
                <span class="text-xs md:text-sm font-medium mt-1">Home</span>
            </a>
            <a href="letter.html" class="flex flex-col items-center justify-center p-2 md:p-4 rounded-xl transition-all duration-300 text-gray-500 hover:bg-rose-100 hover:text-rose-500">
                <i data-lucide="file-text"></i>
                <span class="text-xs md:text-sm font-medium mt-1">Letter</span>
            </a>
            <a href="music.html" class="flex flex-col items-center justify-center p-2 md:p-4 rounded-xl transition-all duration-300 text-gray-500 hover:bg-rose-100 hover:text-rose-500">
                <i data-lucide="music"></i>
                <span class="text-xs md:text-sm font-medium mt-1">Music</span>
            </a>
            <a href="photos.html" class="flex flex-col items-center justify-center p-2 md:p-4 rounded-xl transition-all duration-300 text-gray-500 hover:bg-rose-100 hover:text-rose-500">
                <i data-lucide="image"></i>
                <span class="text-xs md:text-sm font-medium mt-1">Photos</span>
            </a>
            <a href="garden.html" class="flex flex-col items-center justify-center p-2 md:p-4 rounded-xl transition-all duration-300 bg-rose-500 text-white shadow-lg scale-105">
                <i data-lucide="flower-2" class="animate-bounce"></i>
                <span class="text-xs md:text-sm font-medium mt-1">Garden</span>
            </a>
        </div>
    </div>

    <script>
        if(localStorage.getItem('venus_auth') !== 'true') window.location.href = 'landingpage.html';
        lucide.createIcons();
        
        // Hearts
        const heartsContainer = document.getElementById('hearts-container');
        for(let i=0; i<30; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart-particle absolute text-pink-300 opacity-60';
            heart.innerText = 'â¤';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            heart.style.animationDelay = (Math.random() * 5) + 's';
            heartsContainer.appendChild(heart);
        }

        // Garden Logic
        const flowersArea = document.getElementById('flowers-area');
        const colors = ['#FDA4AF', '#F472B6', '#FB7185', '#E11D48', '#FFB7C5'];

        function getFlowerSVG(type, color) {
            if(type === 1) {
                return `
                <svg viewBox="0 0 100 100" class="w-full h-full overflow-visible">
                    <path d="M50 50 Q 50 20 65 35 Q 80 50 50 50 Z" fill="${color}" />
                    <path d="M50 50 Q 80 50 65 65 Q 50 80 50 50 Z" fill="${color}" />
                    <path d="M50 50 Q 50 80 35 65 Q 20 50 50 50 Z" fill="${color}" />
                    <path d="M50 50 Q 20 50 35 35 Q 50 20 50 50 Z" fill="${color}" />
                    <circle cx="50" cy="50" r="10" fill="#FFE5A0" />
                </svg>`;
            } else {
                return `
                <svg viewBox="0 0 100 100" class="w-full h-full overflow-visible">
                    <circle cx="50" cy="35" r="15" fill="${color}" />
                    <circle cx="65" cy="50" r="15" fill="${color}" />
                    <circle cx="50" cy="65" r="15" fill="${color}" />
                    <circle cx="35" cy="50" r="15" fill="${color}" />
                    <circle cx="50" cy="50" r="12" fill="#FFD700" />
                </svg>`;
            }
        }

        function createFlower(isNew = false) {
            const id = Date.now() + Math.random();
            const x = Math.random() * 90 + 5;
            const y = Math.random() * 80 + 10;
            const type = Math.random() > 0.5 ? 1 : 2;
            const color = colors[Math.floor(Math.random() * colors.length)];
            const scale = Math.random() * 0.5 + 0.5;

            const div = document.createElement('div');
            div.className = "absolute transition-transform duration-1000 ease-out origin-bottom";
            div.style.left = x + '%';
            div.style.bottom = y + '%';
            div.style.width = '80px';
            div.style.height = '80px';
            div.style.zIndex = Math.floor(100 - y);
            div.style.transform = isNew ? 'scale(0)' : `scale(${scale})`;

            div.innerHTML = `
                <!-- Stem -->
                <div class="absolute bottom-1/2 left-1/2 w-1 h-[200px] bg-green-500 origin-top transform -translate-x-1/2 rotate-180 z-[-1]"></div>
                <!-- Leaves -->
                <div class="absolute bottom-[-20px] left-1/2 w-6 h-6 bg-green-500 rounded-tr-full rounded-bl-full transform -rotate-45"></div>
                <!-- Bloom -->
                <div class="flower-sway origin-bottom">
                    ${getFlowerSVG(type, color)}
                </div>
            `;
            
            flowersArea.appendChild(div);

            if(isNew) {
                // Animate Bloom
                setTimeout(() => {
                    div.style.transform = `scale(${scale})`;
                }, 50);
            }
        }

        // Initial Garden
        for(let i=0; i<15; i++) {
            createFlower(false);
        }

        document.getElementById('plant-btn').addEventListener('click', () => {
            createFlower(true);
        });
    </script>

    <!-- Background music resume script -->
    <script>
      // Resume background music across pages using saved state from music.html
      (function() {
        const raw = localStorage.getItem('venus_player_state');
        if (!raw) return;

        let state;
        try {
          state = JSON.parse(raw);
        } catch (e) {
          return;
        }
        if (!state || !state.src) return;

        const bgAudio = new Audio();
        bgAudio.preload = 'metadata';
        bgAudio.src = state.src;
        bgAudio.currentTime = state.currentTime || 0;

        if (state.isPlaying) {
          bgAudio.play().catch(() => {
            // Autoplay may be blocked until user interacts
          });
        }

        function save() {
          const newState = {
            src: state.src,
            index: state.index,
            currentTime: bgAudio.currentTime || 0,
            isPlaying: !bgAudio.paused
          };
          localStorage.setItem('venus_player_state', JSON.stringify(newState));
        }

        bgAudio.addEventListener('timeupdate', save);
        window.addEventListener('beforeunload', save);
      })();
    </script>
</body>
</html>
